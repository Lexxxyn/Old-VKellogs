  </head>
  <body>
    <div class="top hide-small">
      <div class="bar xlarge black opacity hover-opacity-off" id="myNavbar">
        <a href="index.html" class="bar-item button">BERANDA</a>
        <a href="produk.html" class="bar-item button">PRODUK</a>
        <a href="resep.html" class="bar-item button">RESEP</a>
        <a href="about.html" class="bar-item button">TENTANG</a>
        <a href="kontak.html" class="bar-item button">KONTAK</a>
      </div>
    </div>

    <div class="container" id="hubungi-kami">
      <div class="content">
        <h1 class="center jumbo">Hubungi Kami</h1>
        <div class="form-container">
          <form id="contact-form" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="fname">Nama Depan:</label>
              <input type="text" id="fname" name="firstname" placeholder="Masukkan nama depan Anda" />
              <div class="error-message" id="fname-error"></div>
            </div>
            <div class="form-group">
              <label for="lname">Nama Belakang:</label>
              <input type="text" id="lname" name="lastname" placeholder="Masukkan nama belakang Anda" />
              <div class="error-message" id="lname-error"></div>
            </div>
            <div class="form-group">
              <label for="email">Alamat Email:</label>
              <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" />
              <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
              <label for="phone">Nomor Telepon:</label>
              <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" />
              <div class="error-message" id="phone-error"></div>
            </div>
            <div class="form-group">
              <label for="message">Pesan:</label>
              <textarea id="message" name="message" placeholder="Masukkan pesan Anda"></textarea>
              <div class="error-message" id="message-error"></div>
            </div>
            <button type="submit" class="submit-button">Kirim</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="center black padding-48 xxlarge">
      <p>Copyrignt <a href="index.html" title="W3.CSS" class="hover-text-green">VKELLOG'S</a></p>
    </footer>

    <script src="js/kontak.js"></script>
  </body>
</html>
